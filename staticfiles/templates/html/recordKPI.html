<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Header -->
  {% include 'html/header.html' %}
</head>

<body>
  <div>
    <!-- SideNavbar -->
    {% include 'html/sidenav.html' %}

    <div class="main-container">
      <div class="container" style="max-width: 1800px;">
        <div class="row">
          <div class="col-lg-9" style="height: 100vh; padding: 0;">

            <!-- Title Header -->
            <div class="main-header justify-content-between">
              <h1>Record KPI</h1>
            </div>

            <!-- Date & Team Selectors -->
            <div class="d-flex">

              <!-- Date Selector -->
              <input type="date" id="date-selector" value="Today" style="background-color: var(--dark-gray);">

              <!-- Team Selector -->
              <form method="post" id="kpiform">
                {% csrf_token %}
                <select id="sportsteam" name="sportsteam">
                  <option disabled hidden selected>Select Team</option>
                  {% for x in teams %}
                  <option>{{ x.sport }}</option>
                  {% endfor %}
                </select>
              </form>

            </div>

            <!-- Script defining behavior for updating current date, getCookie() function, and sending an AJAX request for "#sportsteam"-->
            <script>

              /* This block of code sets the default date in the selector to today's date */
                // Set date form to the current day by default
                const date = new Date();

                let day = date.getDate();
                let month = date.getMonth() + 1;
                let year = date.getFullYear();

                if (month < 10)
                  month = "0" + month;

                if (day < 10)
                  month = "0" + month;

                let currentDate = `${year}-${month}-${day}`;

                // Log result of date calculation to console
                //  Do we still need this?
                console.log(document.getElementById("date-selector").value);

                // Update date selector in document
                document.getElementById("date-selector").value = currentDate;
              /* End of date block */

              /* getCookie() function definition*/
                // Definition for "getCookie" function, which will return a cookie from the document matching the parameter "name".
                // This is a utility funciton utilized to send and AJAX request (see next code block)

                // Cookie is initialized to null
                // If there is are document cookies and they are NOT empty, the cookies in the document are fetched and placed in an array
                // This array is searched for a cookie that matches parameter "name"
                // If such a cookie is found, it is returned.
                function getCookie(name) {
                  let cookieValue = null;
                  if (document.cookie && document.cookie !== "") {
                    const cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                      const cookie = cookies[i].trim();
                      // Does this cookie string begin with the name we want?
                      if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                      }
                    }
                  }

                  return cookieValue;
                }
              /* End of getCookie() function definition*/

              /* When the "#sportsteam" form is changed, this function will send an AJAX request to fetch the new team data. */
                // When for "#sportsteam" is changed...
                $("#sportsteam").change(function (event) {

                  // Get value of #sportsteam
                  var sport_selected = document.getElementById("sportsteam").value

                  // Send "POST" AJAX request to url 'recordKPI'
                  // This request will be handled by the Django backend -> see views.py AddKPI() for that code
                  $.ajax({
                    url: "{% url 'recordKPI' %}",
                    type: "POST",
                    dataType: "json",
                    data: JSON.stringify({ sportsteam: sport_selected, }),
                    headers: {
                      "X-Requested-With": "XMLHttpRequest",
                      "X-CSRFToken": getCookie("csrftoken"),  // don't forget to include the 'getCookie' function
                    },
                    success: (response) => {
                      // If the AJAX request is successfully sent, the following will execute
                      // Empty the contents of "#tvalues" (this is the displayed list of teams)
                      $("#tvalues").empty();
                      for(var key in response.athletes)
                      {
                        // For each athlete in the response to our POST request, append that athlete's name to "#tvalues"
                        var athlete = response.athletes[key].fname +" "+ response.athletes[key].lname;
                        var html = "<tr><td>" + athlete + "</td></tr>";
                        $("#tvalues").append(html);
                      }
                    },
                    error: (error) => {
                      alert(error);
                    }
                  })
                });
              /* End of "#sportsteam" change function */

            </script>

            <!-- Data Entry Table -->
            <form id="entry-table">
              <table id="data_table" class="table-dark table-striped">
                <thead id="theader">
                  <th style="min-width: 80px;"> </th>
                </thead>
                <tbody id="tvalues">
                  <tr>
                </tbody>
              </table>

            </form>

          </div>

          <div class="col-lg-3 overflow-scroll" style="height: 100vh; padding: 0;">
            <div style="width: 100%; background-color: var(--med-gray-2); height: 100vh;">
              <input type="text" id="test-search" onkeyup="listFilter()" placeholder="Search for tests...">
              <ul id="test-list">
                {% for x in test_types %}
                <li><a>{{ x }}</a><input id="{{ forloop.counter }}" type="checkbox"></li>
                {% endfor %}
              </ul>

              <script>
                function listFilter() {
                  // Declare variables
                  var input, filter, ul, li, a, i, txtValue;
                  input = document.getElementById('test-search');
                  filter = input.value.toUpperCase();
                  ul = document.getElementById("test-list");
                  li = ul.getElementsByTagName('li');

                  // Loop through all list items, and hide those who don't match the search query
                  for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                      li[i].style.display = "";
                    } else {
                      li[i].style.display = "none";
                    }
                  }
                }

                var myform = $('#entry-table');
                let header = document.getElementById("theader");
                let body = document.getElementById("tvalues");
                document.querySelectorAll("[type=checkbox]").forEach(checkbox => {
                  checkbox.addEventListener("click", function (e) {
                    if (this.checked) {
                      console.log(this.id + " checked");
                      header.innerHTML += "<th id=t" + this.id + ">" + this.previousSibling.innerText + "</th>";
                      myform.find('tr').each(function () {
                        var trow = $(this);
                        if (trow.index() != 0) {
                          trow.append('<td><input type="text"/></td>');
                        }
                      });
                    }
                    else {
                      console.log(this.id + " unchecked");
                      document.getElementById("t" + this.id).remove();
                      myform.find('tr').each(function () {
                        var trow = $(this);
                        if (trow.index() != 0) {
                          trow.remove(this.lastElementChild);
                        }
                      });
                    }
                    e.stopPropagation();
                  })
                })

              </script>

              <style>
                #test-search {
                  background-image: url('/css/searchicon.png');
                  /* Add a search icon to input */
                  background-position: 10px 12px;
                  /* Position the search icon */
                  background-repeat: no-repeat;
                  /* Do not repeat the icon image */
                  width: 100%;
                  /* Full-width */
                  font-size: 16px;
                  /* Increase font-size */
                  padding: 12px 20px 12px 40px;
                  /* Add some padding */
                  border: 1px solid #ddd;
                  /* Add a grey border */
                  margin-bottom: 12px;
                  /* Add some space below the input */

                  color:black;
                }

                #test-list {
                  /* Remove default list styling */
                  list-style-type: none;
                  padding: 0;
                  margin: 0;
                }

                #test-list li a {
                  border: 1px solid #ddd;
                  /* Add a border to all links */
                  margin-top: -1px;
                  /* Prevent double borders */
                  background-color: #f6f6f6;
                  /* Grey background color */
                  padding: 12px;
                  /* Add some padding */
                  text-decoration: none;
                  /* Remove default text underline */
                  font-size: 18px;
                  /* Increase the font-size */
                  color: black;
                  /* Add a black text color */
                  display: block;
                  /* Make it into a block element to fill the whole list */
                }

                #test-list li a:hover:not(.header) {
                  background-color: #eee;
                  /* Add a hover effect to all links, except for headers */
                }
              </style>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
