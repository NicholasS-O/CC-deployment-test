<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Header -->
  {% include 'html/header.html' %}
</head>

<body>
  <div>
    <!-- SideNavbar -->
    {% include 'html/sidenav.html' %}

    <main class="py-3" style="padding-top: 0 !important; padding-bottom: 0 !important;">
      <div class="container" style="max-width: 1800px;">
        <div class="row">
          <div class="col-lg-9" style="height: 100vh; padding: 1rem 0 0 0;">

            <!-- Title Header -->
            <div class="main-header justify-content-between">
              <h1>Record KPI</h1>
            </div>

            <!-- Date & Team Selectors -->
            <div class="d-flex">

              <input type="date" id="date-selector" value="Today" style="background-color: var(--dark-gray); color: white; border: 0;">
              <form method="post" id="kpiform">
                {% csrf_token %}
                <select id="sportsteam" name="sportsteam">
                  <option disabled hidden selected>Select Team</option>
                  {% for x in teams %}
                  <option>{{ x.sport }}</option>
                  {% endfor %}
                </select>
              </form>

            </div>

            <!-- Script defining behavior for updating current date, getCookie() function, and sending an AJAX request for "#sportsteam"-->
            <script>

              /* This block of code sets the default date in the selector to today's date */
                // Set date form to the current day by default
                const date = new Date();

                let day = date.getDate();
                let month = date.getMonth() + 1;
                let year = date.getFullYear();

                if (month < 10)
                  month = "0" + month;

                if (day < 10)
                  month = "0" + month;

                let currentDate = `${year}-${month}-${day}`;

                // Log result of date calculation to console
                //  Do we still need this?
                console.log(document.getElementById("date-selector").value);

                // Update date selector in document
                document.getElementById("date-selector").value = currentDate;
              /* End of date block */

              /* getCookie() function definition*/
                // Definition for "getCookie" function, which will return a cookie from the document matching the parameter "name".
                // This is a utility funciton utilized to send and AJAX request (see next code block)

                // Cookie is initialized to null
                // If there is are document cookies and they are NOT empty, the cookies in the document are fetched and placed in an array
                // This array is searched for a cookie that matches parameter "name"
                // If such a cookie is found, it is returned.
                function getCookie(name) {
                  let cookieValue = null;
                  if (document.cookie && document.cookie !== "") {
                    const cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                      const cookie = cookies[i].trim();
                      // Does this cookie string begin with the name we want?
                      if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                      }
                    }
                  }

                  return cookieValue;
                }
              /* End of getCookie() function definition*/

              /* When the "#sportsteam" form is changed, this function will send an AJAX request to fetch the new team data. */
                // When for "#sportsteam" is changed...
                $("#sportsteam").change(function (event) {

                  // Get value of #sportsteam
                  var sport_selected = document.getElementById("sportsteam").value

                $.ajax({
                  url: "{% url 'recordKPI' %}",
                  type: "POST",
                  dataType: "json",
                  data: JSON.stringify({ sportsteam: sport_selected, }),
                  headers: {
                    "X-Requested-With": "XMLHttpRequest",
                    "X-CSRFToken": getCookie("csrftoken"),  // don't forget to include the 'getCookie' function
                  },
                  success: (response) => {
                    $("#tvalues").empty();
                    for (var key in response.athletes) {
                      var athlete = response.athletes[key].fname + " " + response.athletes[key].lname;
                      var html = "<tr><td>" + athlete + "</td></tr>";
                      $("#tvalues").append(html);
                    }
                  },
                  error: (error) => {
                    alert(error);
                  }
                })
              });

            </script>

            <!-- Data Entry Table -->
            <form id="entry-table">
              <table id="data-table" class="table-dark table-striped">
                <thead>
                  <tr id="theader">
                    <th style="min-width: 80px;"></th>
                  </tr>
                </thead>
                <tbody id="tvalues">
                </tbody>
              </table>
            </form>

            <input type="submit" value="submit" class="submit">

          </div>

          <div class="col-lg-3" style="margin-top: var(--gutter); height: 85vh; padding: 0;">
            <input type="text" id="test-search" onkeyup="listFilter()" placeholder="Search for tests..." style="margin-bottom: 0; border-radius: var(--radius-big) var(--radius-big) 0 0;">
            <div class="overflow-auto" style="background-color: var(--med-gray-2); height: 100%; padding-top: var(--inner-padding); border-radius: 0 0 var(--radius-big) var(--radius-big);">
              <ul id="test-list">
                {% for x in test_types %}
                <li>
                  <div><a>{{ x }}</a><input id="{{ forloop.counter }}" type="checkbox"></div>
                </li>
                <hr style="margin-left: var(--inner-padding); margin-right: var(--inner-padding);">
                {% endfor %}
              </ul>

              <script>
                function listFilter() {
                  // Declare variables
                  var input, filter, ul, li, a, i, txtValue;
                  input = document.getElementById('test-search');
                  filter = input.value.toUpperCase();
                  ul = document.getElementById("test-list");
                  li = ul.getElementsByTagName('li');

                  // Loop through all list items, and hide those who don't match the search query
                  for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1)
                      li[i].style.display = "";
                    else
                      li[i].style.display = "none";

                  }
                }

                //add a column to the table with new test type as header and 
                //input boxes for each athlete
                function addColumn(value, id) {
                  var tblHeadObj = document.getElementById("data-table").tHead;
                  for (var h = 0; h < tblHeadObj.rows.length; h++) {
                    var newTH = document.createElement('th');

                    //attach id of test type from list to this header cell so that it
                    //can be removed/tracked later
                    newTH.setAttribute('id', id);
                    tblHeadObj.rows[h].appendChild(newTH);
                    newTH.innerHTML = value;
                  }

                  var tblBodyObj = document.getElementById("data-table").tBodies[0];
                  for (var i = 0; i < tblBodyObj.rows.length; i++) {
                    var newCell = tblBodyObj.rows[i].insertCell(-1);
                    //attach id of test type from list to this body cell so that it
                    //can be removed/tracked later
                    newCell.setAttribute('id', id);

                    //add text field input to cell
                    newCell.innerHTML = "<input class=\"test-list\" type=\"text\"></input>";
                  }
                }

                //deletes a column when test type is unchecked
                function deleteColumn(id) {
                  //find all headers with desired id and remove
                  $("#data-table").find("th#" + id).remove();

                  //find all cells with desired id and remove
                  $("#data-table").find("td#" + id).remove();
                }

                //listen for updated checkbox input in list of test types
                //if checked, add a column to table
                //if unchecked, remove the column
                document.querySelectorAll("[type=checkbox]").forEach(checkbox => {
                  checkbox.addEventListener("click", function (e) {
                    if (this.checked)
                      addColumn(this.previousSibling.innerText, this.id);
                    else
                      deleteColumn(this.id);
                    e.stopPropagation();
                  })
                })

              </script>

              <style>
                #test-search {
                  background-image: url('https://fontawesome.com/icons/magnifying-glass?f=classic&s=solid');
                  background-color: var(--dark-gray);
                  /* Add a search icon to input */
                  background-position: 10px 12px;
                  /* Position the search icon */
                  background-repeat: no-repeat;
                  /* Do not repeat the icon image */
                  width: 100%;
                  /* Full-width */
                  font-size: 16px;
                  /* Increase font-size */
                  padding: 12px 20px 12px 40px;
                  /* Add some padding */
                  border: 2px solid var(--med-gray-1);
                  border-radius: var(--radius-big);
                  /* Add a grey border */
                  margin-bottom: 12px;
                  /* Add some space below the input */

                  color: black;
                }

                #test-list {
                  /* Remove default list styling */
                  list-style-type: none;
                  padding: 0;
                  margin: 0;
                }

                #test-list input {
                  width: 25px;
                  border: 2px solid var(--yellow-accent);
                  background-color: var(--med-gray-1);
                }

                /* When the checkbox is checked, add a blue background */
                .container input:checked~.checkmark {
                  background-color: var(--yellow-accent);
                }

                #test-list div {
                  /* Add a border to all links */
                  margin-top: -1px;
                  /* Prevent double borders */
                  /* Grey background color */
                  padding: 0 var(--inner-padding) 0 var(--inner-padding);
                  /* Add some padding */
                  text-decoration: none;
                  /* Remove default text underline */
                  font-size: 18px;
                  /* Increase the font-size */
                  color: white;
                  /* Add a black text color */
                  display: flex;
                  justify-content: space-between;
                  gap: var(--inner-padding);

                  /* Make it into a block element to fill the whole list */
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
